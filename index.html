<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sand Simulator</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <div id="main">
        <div id="tools-bar">
            <div id="color-selector"></div>
            <div id="controls">
                <button id="btn-reset">
                    <img src="src/icons/cached_48dp_FILL0_wght400_GRAD0_opsz48.svg" alt="Reset">
                </button>
                <a id="anchor-download" download="download">
                    <button id="btn-download">
                        <img src="src/icons/download_48dp_FILL0_wght400_GRAD0_opsz48.svg" alt="Download" srcset="">
                    </button>
                </a>
            </div>
        </div>
        <div id="canvas"></div>
        <div id="speed">
            <label for="speed-slider">Speed:</label>
            <input type="range" id="speed-slider" step="1">
        </div>
    </div>
    <script src="src/js/main.js" type="module"></script>
</body>
</html>
